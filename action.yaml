name: 'Check files for trailing newlines'
description: 'Check if any of the files in a repo has more than the allowed amount of trailing newlines. E.g. check DBT seed files.'
inputs:
  allowed_newlines:
    description: 'Number of allowed trailing newlines in files'
    required: false
    default: '1'
  filter_pattern:
    description: "A glob pattern to filter which files to check. e.g. '*.csv'"
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - '${{ inputs.filter_pattern }}'
    - '${{ inputs.allowed_newlines }}'
branding:
  icon: 'corner-down-left'
  color: 'black'